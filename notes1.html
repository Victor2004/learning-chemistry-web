<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Лекция] Урок 1: Химия – часть естествознания</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://victor2004.github.io/learning-chemistry-web/favicon.ico"
    />

    <meta property="og:title" content="Изучение химии в игровой форме" />
    <meta property="og:description" content="Изучение химии в игровой форме" />

  <body>
    <header class="header">
      <div class="header-content">
        <!-- Левая кнопка -->
        <button class="header-button header-button-left">
          <span class="button-text">Меню</span>

      <button class="header-button header-button-right">
        <span class="button-text">Войти</span>
      </button>

      <!-- Верхняя волна -->
      <div class="wave-container-top">
        <div class="rainbow-wave"></div>
      </div>

      <!-- Нижняя волна -->
      <div class="wave-container-bottom">
        <div class="rainbow-wave"></div>
      </div>
    </header>

    <div class="container">
      <div class="path-container">
