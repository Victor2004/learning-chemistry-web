<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изучение химии в игровой форме</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://victor2004.github.io/learning-chemistry-web/favicon.ico"
    />

    <meta property="og:title" content="Изучение химии в игровой форме" />
    <meta property="og:description" content="Изучение химии в игровой форме" />
    <meta
      property="og:url"
      content="https://victor2004.github.io/learning-chemistry-web/"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="progress-container">
          <div class="progress-info">
            <span>Прогресс: 2/12 уроков</span>
            <span>17% завершено</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <!-- Верхняя волна -->
      <div class="wave-container-top">
        <div class="rainbow-wave"></div>
      </div>

      <!-- Нижняя волна -->
      <div class="wave-container-bottom">
        <div class="rainbow-wave"></div>
      </div>
    </header>

    <div class="container">
      <div class="path-container">
        <div class="lessons-container">
          <!-- Урок 1 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="/notes1.html"
              class="lesson-button lesson-completed"
              data-tooltip="[Лекция] Урок 1: Химия – часть естествознания"
            >
              <img src="media/notes.png" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 2 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="/"
              class="lesson-button lesson-completed"
              data-tooltip="[Тест] Урок 1: Химия – часть естествознания"
            >
              <img src="media/lesson_test.png" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 3 (текущий) -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="/"
              class="lesson-button lesson-current"
              data-tooltip="Химические реакции"
            >
              <img src="media/notes.png" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 4 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="/"
              class="lesson-button lesson-locked"
              data-tooltip="Растворы"
            >
              <img src="media/lesson_test.png" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 5 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="/"
              class="lesson-button lesson-locked"
              data-tooltip="Окисление"
            >
              <img src="media/notes.png" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 6 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://example.com/lesson6"
              class="lesson-button lesson-locked"
              data-tooltip="Периодическая таблица"
            >
              <img src="media/lesson_test.png" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 7 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://example.com/lesson7"
              class="lesson-button lesson-locked"
              data-tooltip="Периодическая таблица"
            >
              <img src="media/module_test.png" class="lesson-icon" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
