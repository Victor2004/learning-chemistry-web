<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изучение химии в игровой форме</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://victor2004.github.io/learning-chemistry-web/favicon.ico"
    />

    <meta property="og:title" content="Изучение химии в игровой форме" />
    <meta property="og:description" content="Изучение химии в игровой форме" />
    <meta
      property="og:url"
      content="https://victor2004.github.io/learning-chemistry-web/"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/welcome-message.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <!-- Левая кнопка -->
        <button class="header-button header-button-left">
          <span class="button-text">Меню</span>
        </button>

        <!-- Прогресс бар -->
        <div class="progress-wrapper">
          <div
            class="progress-container"
            style="float: left; width: 48%; margin-right: 4%"
          >
            <div class="progress-info">
              <span>Прогресс: 2/12 уроков</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>

          <div class="progress-container" style="float: left; width: auto">
            <div class="progress-info">
              <span>Хомячков: <br />36</span>
            </div>
          </div>
          <div style="clear: both"></div>
        </div>

        <!-- Правая кнопка -->
        <button class="header-button header-button-right">
          <span class="button-text">Войти</span>
        </button>
      </div>
    </header>

    <div class="container">
      <div class="path-container">
        <div class="lessons-container">
          <!-- Урок 1 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/notes1.html"
              class="lesson-button lesson-completed"
              title="[Лекция] Урок 1: Химия – часть естествознания"
            >
              <img src="media/notes.webp" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 2 (текущий) -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/test.html#1"
              class="lesson-button lesson-current"
              title="[Тест] Урок 1: Химия – часть естествознания"
            >
              <img src="media/lesson_test.webp" class="lesson-icon" />
            </a>
          </div>

          <!-- Урок 3 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/"
              class="lesson-button lesson-locked"
              title="Химические реакции"
            >
              <img src="media/notes.webp" class="lesson-icon" />
              <img
                src="media/lock.webp"
                alt="Заблокировано"
                class="lesson-lock-icon"
              />
            </a>
          </div>

          <!-- Урок 4 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/"
              class="lesson-button lesson-locked"
              title="Растворы"
            >
              <img src="media/lesson_test.webp" class="lesson-icon" />
              <img
                src="media/lock.webp"
                alt="Заблокировано"
                class="lesson-lock-icon"
              />
            </a>
          </div>

          <!-- Урок 5 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/"
              class="lesson-button lesson-locked"
              title="Окисление"
            >
              <img src="media/notes.webp" class="lesson-icon" />
              <img
                src="media/lock.webp"
                alt="Заблокировано"
                class="lesson-lock-icon"
              />
            </a>
          </div>

          <!-- Урок 6 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/"
              class="lesson-button lesson-locked"
              title="Периодическая таблица"
            >
              <img src="media/lesson_test.webp" class="lesson-icon" />
              <img
                src="media/lock.webp"
                alt="Заблокировано"
                class="lesson-lock-icon"
              />
            </a>
          </div>

          <!-- Урок 7 -->
          <div class="lesson-item">
            <div class="lesson-connector"></div>
            <a
              href="https://victor2004.github.io/learning-chemistry-web/"
              class="lesson-button lesson-locked"
              title="Периодическая таблица"
            >
              <img src="media/module_test.webp" class="lesson-icon" />
              <img
                src="media/lock.webp"
                alt="Заблокировано"
                class="lesson-lock-icon"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- Окна -->
      <!-- Приветственное модальное окно -->
      <div class="welcome-modal" id="welcomeModal">
        <div class="welcome-container">
          <!-- Облачко с текстом -->
          <div class="speech-bubble" id="speechBubble">
            <div class="bubble-text" id="bubbleText"></div>
            <div class="bubble-arrow"></div>
          </div>

          <!-- Хомяк -->
          <div class="hamster-character">
            <img
              src="media/hamster.webp"
              alt="Хомяк-помощник"
              class="hamster-image"
            />
          </div>

          <!-- Индикатор прогресса (точки) -->
          <div class="welcome-progress">
            <span class="progress-dot active" data-index="0"></span>
            <span class="progress-dot" data-index="1"></span>
            <span class="progress-dot" data-index="2"></span>
            <span class="progress-dot" data-index="3"></span>
            <span class="progress-dot" data-index="4"></span>
            <span class="progress-dot" data-index="5"></span>
            <span class="progress-dot" data-index="6"></span>
            <span class="progress-dot" data-index="7"></span>
          </div>

          <!-- Подсказка для пользователя -->
          <div class="welcome-hint">Нажми чтобы продолжить</div>
        </div>
      </div>
      <button class="help-trigger-btn" id="helpTrigger">
        <span>Помощь</span>
      </button>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/welcome-message.js"></script>
  </body>
</html>
